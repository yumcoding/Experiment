<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a3b2912982.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="main.js"></script>
    <title>Slider</title>
  </head>
  <body>
    <!-- Reference:https://weareferal.com/blog/creating-an-infinite-gallery-with-vanilla-js -->
    <div class="gallery">
      <div class="gallery-prev"></div>
      <div class="gallery-next"></div>
      <div class="gallery-stream">
        <div class="gallery-item bg-1"></div>
        <div class="gallery-item bg-2"></div>
        <div class="gallery-item bg-3"></div>
        <div class="gallery-item bg-4"></div>
        <div class="gallery-item bg-5"></div>
        <div class="gallery-item bg-6"></div>
        <div class="gallery-item bg-7"></div>
      </div>
    </div>
  </body>
</html>
